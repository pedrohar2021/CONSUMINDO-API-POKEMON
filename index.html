<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="https://imagensemoldes.com.br/wp-content/uploads/2020/04/Pokebola-Pok%C3%A9mon-PNG-1024x1022.png">
  <link rel="stylesheet" href="./style.css">

  <!-- Main JS -->
  <script defer src="./script.js"></script>

  <title>Pok√©API</title>
</head>
<body>
    <header>
    <img src="./img/pokeapi.png" alt="PokeAPI" class="pokeapi">
</header>
  <main>

    
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Prev</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
